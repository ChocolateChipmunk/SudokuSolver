<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
	<meta charset="utf-8" />
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #sudoku {
            border: solid 5px black;
            border-collapse: collapse;
        }

        #sudoku .cell {
            border: solid 1px black;
            width: 50px;
            height: 50px;
            text-align: center; 
            vertical-align: middle;
            font-size: larger;     
            position: relative;
        }

        span.possible {
            font-size:x-small;
            color:lightgray;
            position:absolute;
            top: 0px;
            left: 0px;
        }

        #sudoku .cell:nth-child(2n) {
            border-right: solid 5px black;
        }

        #sudoku .row:nth-child(2n) {
            border-bottom: solid 5px black;
        }
    </style>
</head>
<body>
    <div>
        <div id="sudoku" style="display: table" data-bind="foreach: cells">
            <div style="display:table-cell" class="cell">
                <span data-bind="text: value"></span>
                <span class="possible" data-bind="text: possibleValues"></span>
            </div>
        </div>
    </div>
    <div>
        <input type="button" value="Mark Possibles"  data-bind="click: calculateAllPossibleValues" />
        <input type="button" value="Set 1" data-bind="click: setApparent" />
        <input type="button" value="Set 2" data-bind="click: setSibling" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
    <script src="script/model.js"></script>
    <script src="script/solver.js"></script>
    <script>
        var vm = new ViewModel();
        vm.cells[0].value(1);
        vm.cells[1].value(2);
        vm.cells[2].value(3);
        vm.cells[5].value(3);
        vm.cells[10].value(1);
        vm.cells[12].value(3);

        ko.applyBindings(vm);

        // Find a set of cells and wrap them in a row
        $("#sudoku .cell").slice(0, 4).wrapAll("<div style='display: table-row' class='row'></div>");
        $("#sudoku .cell").slice(4, 8).wrapAll("<div style='display: table-row' class='row'></div>");
        $("#sudoku .cell").slice(8, 12).wrapAll("<div style='display: table-row' class='row'></div>");
        $("#sudoku .cell").slice(12, 16).wrapAll("<div style='display: table-row' class='row'></div>");
    </script>
</body>
</html>
